<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Integrantes</title>
	<style>
		#integrantes{
			width: 85%;
			margin: 0 auto;
			text-align: center;
		}

		.integrante{
			display: inline-block;
			padding: 50px;
		}

		img{
			width: 300px;
			border-radius: 20px;
			border: 5px #8FB72F solid;
			display: block;
			margin: 0 auto;
			cursor: pointer;
			box-shadow: 0px 0px 8px 3px #8FB72F;
			transition: all 1s;
		}

		img:hover{
			transform: scale(1.05);
			border: 5px #527010 solid;
			box-shadow: 0px 0px 8px 8px #527010;
		}
	</style>
</head>
<body>
	<div id="integrantes">
		<div class="integrante">
			<img src="imgs/i1.jpg" alt="Integrante 1" style="">
			<h2>Juan Sebastián Trujillo Tierradentro</h2>
			<h4>2160602</h4>
		</div>
		<div class="integrante">
			<img src="imgs/i2.jpg" alt="Integrante 2">
			<h2>Arley David Velásco Basto</h2>
			<h4>2180984</h4>
		</div>
		<div class="integrante">
			<img src="imgs/i3.jpg" alt="Integrante 3">
			<h2>Horacio Antonio Camacho Holguín</h2>
			<h4>2180986</h4>
		</div>
	</div>	
</body>
</html>
